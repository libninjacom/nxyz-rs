[package]
name = "nxyz"
edition = "2021"
version = "0.1.0"
description = "Nxyz client, generated from the OpenAPI spec."
homepage = "https://github.com/libninjacom/nxyz-rs"
documentation = "https://docs.rs/nxyz"
readme = "README.md"
license = "MIT"
repository = "https://github.com/libninjacom/nxyz-rs"

[workspace]
members = []

[dependencies]
anyhow = "1.0.57"
httpclient = "0.6.0"
serde_json = "1.0.81"

[dependencies.serde]
version = "1.0.137"
features = ["derive"]
optional = false
[dev-dependencies.tokio]
version = "1.18.2"
features = ["full"]
optional = false

[lib]
path = "src/lib.rs"
name = "nxyz"
plugin = false
proc-macro = false
edition = "2021"
crate-type = ["rlib"]
required-features = []

